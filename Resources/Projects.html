    <template src="Templates/_ProjectEntry.html">
        <@title>Realtime Terrain Generation</@title>
        <@year>2021</@year>
        <@main-link>https://github.com/JustoSenka/HtmlGenerator</@main-link>
        <@subtitle>
            Editor extension for Unity game engine for terrain generation.
        </@subtitle>
        <@links></@links>
        <@description>
            Terrain can be generated in both editmode and in game time fully asynchronously using C# threads or untiy job system.
            Terrain height map is based on perlin, water and mountain areas as well.
            Supports generating texture and normal maps which are selected based on height and slope.
            There is a dynamic resolution feature, where zooming in would regenerate parts of terrain to increase resolution and detail,
            zooming out will decrease terrain resolution automatically.
            <br>
            No github link since the project might be put on the market.
        </@description>
        <@lang>Unity C#</@lang>
        <@tags>3D, Procedural Terrain, Perlin Noise</@tags>
        <@collapse-id>collapseRTG</@collapse-id>
        <@images-text>Show Screenshots</@images-text>
    </template>

    <template src="Templates/_ProjectEntry.html">
        <@title>8086 16-Bit Disassembler</@title>
        <@year>2014</@year>
        <@main-link>https://github.com/JustoSenka/8086-16-Bit-Disassembler</@main-link>
        <@subtitle>8086 16-Bit Disassembler written in Assembly.</@subtitle>
        <@links><a href="#">Github</a></@links>
        <@description>
            Disassembler for 16-Bit 8086 Intel CPU byte code while it itself was written in 16-Bit MASM/TASM assembler language.
            Does not recognize all opcodes, supports MOV PUSH POP ADD INC SUB DEC CMP MUL DIV CALL RET JMP LOOP INT and most of Jumps.
        </@description>
        <@lang>Assembly</@lang>
        <@tags>Intel 8086, 16-Bit, TASM, MASM</@tags>
