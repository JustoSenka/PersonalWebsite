<template src="Templates/_ProjectEntry.html">
    <@title>Html Generator</@title>
    <@year>2020</@year>
    <@main-link>https://github.com/JustoSenka/HtmlGenerator</@main-link>
    <@subtitle>Reusable web components, html includes, templates for static webpages.</@subtitle>
    <@links><a href="https://github.com/JustoSenka/HtmlGenerator">Github</a></@links>
    <@description>
        Html Generator is a standalone command line tool which adds additional features to html.
        It can merge, include and otherwise postprocess html files.
        It is a pure html script-less solution alternative to many web component frameworks.
    </@description>
    <@lang>C#</@lang>
    <@tags>Web Components, HTML Include, Reusable HTML Components</@tags>
</template>

<template src="Templates/_ProjectEntry.html">
    <@title>Mouse Robot</@title>
    <@year>2017 - 2019</@year>
    <@main-link>https://www.rotesting.com</@main-link>
    <@subtitle>GUI Automated Testing Framework.</@subtitle>
    <@links><a href="https://github.com/JustoSenka/MouseRobot">Github</a> | <a href="https://www.rotesting.com/">Official Webpage</a>.</@links>
    <@description>
        Mouse Robot is a desktop application for building automated UI tests.
        It can also be used to create automated bots for doing various menial tasks, playing browser games,
        launching builds, clicking on buttons or links. Its functionality is based on simulating mouse and keyboard input.
    </@description>
    <@lang>C#</@lang>
    <@tags>Automation, Gui Testing, UI Automated Tests</@tags>
</template>

<template src="Templates/_ProjectEntry.html">
    <@title>8086 16-Bit Disassembler</@title>
    <@year>2014</@year>
    <@main-link>https://github.com/JustoSenka/8086-16-Bit-Disassembler</@main-link>
    <@subtitle>8086 16-Bit Disassembler written in Assembly.</@subtitle>
    <@links><a href="#">Github</a></@links>
    <@description>
        Disassembler for 16-Bit 8086 Intel CPU byte code while it itself was written in 16-Bit MASM/TASM assembler language.
        Does not recognize all opcodes, supports MOV PUSH POP ADD INC SUB DEC CMP MUL DIV CALL RET JMP LOOP INT and most of Jumps.
    </@description>
    <@lang>Assembly</@lang>
    <@tags>Intel 8086, 16-Bit, TASM, MASM</@tags>
</template>
